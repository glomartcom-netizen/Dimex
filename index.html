<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DimeX</title>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<style>
body{background:#000;color:#fff;text-align:center;font-family:Arial}
button{padding:16px 30px;background:gold;border:none;font-size:18px;margin-top:40px;border-radius:10px}
</style>
</head>

<body>

<h2>DimeX Connect</h2>

<button onclick="connect()">CONNECT WALLET</button>

<h3 id="addr"></h3>

<script>

async function connect(){

// If inside MetaMask
if(window.ethereum){

try{
const provider = new ethers.providers.Web3Provider(window.ethereum);

await provider.send("eth_requestAccounts", []);

const signer = provider.getSigner();
const address = await signer.getAddress();

document.getElementById("addr").innerHTML =
"Connected: " + address;

}catch(e){
alert("User rejected or network error");
}

}else{

// open MetaMask app
const dapp = window.location.href.replace("https://","");
window.location.href =
"https://metamask.app.link/dapp/" + dapp;

}

}

</script>

</body>
</html>
