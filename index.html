<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DimeX</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

<style>
body{background:#000;color:#fff;font-family:Arial;text-align:center}
header{font-size:28px;color:gold;padding:20px}
button{
padding:15px 25px;
background:gold;
border:none;
border-radius:8px;
margin:10px;
font-size:16px;
}
.card{
background:#111;
padding:20px;
margin:20px auto;
border-radius:12px;
max-width:420px;
}
input{padding:10px;width:70%}
</style>
</head>

<body>

<header>DimeX Staking</header>

<button onclick="connectMetaMask()">MetaMask</button>
<button onclick="connectAll()">Other Wallets</button>

<div id="addr" style="color:gold;margin-top:10px"></div>

<div id="dashboard" style="display:none">

<div class="card">
<h3>Stake DX</h3>
<input id="amt" placeholder="Amount">
<br><br>
<button onclick="stake()">Stake</button>
</div>

<div class="card">
<h3>Your Stake</h3>
<p id="staked">0 DX</p>
</div>

<div class="card">
<h3>Rewards</h3>
<p id="reward">0 DX</p>
<button onclick="claim()">Claim</button>
</div>

</div>

<script>

let user;

async function connectMetaMask(){

if(window.ethereum){

const accounts = await window.ethereum.request({
method:"eth_requestAccounts"
});

user = accounts[0];
show(user);

}else{

const dapp = window.location.href.replace("https://","");
window.location.href =
"https://metamask.app.link/dapp/" + dapp;

}

}

async function connectAll(){

const provider = new WalletConnectProvider.default({
rpc:{56:"https://bsc-dataseed.binance.org/"}
});

await provider.enable();

const web3 = new ethers.providers.Web3Provider(provider);
const signer = web3.getSigner();
user = await signer.getAddress();

show(user);

}

function show(addr){

document.getElementById("addr").innerHTML =
"Connected: " + addr;

document.getElementById("dashboard").style.display="block";

}

function stake(){
let amt=document.getElementById("amt").value;
document.getElementById("staked").innerHTML=amt+" DX";
document.getElementById("reward").innerHTML=(amt*0.01)+" DX";
}

function claim(){
alert("Rewards claimed (demo)");
}

</script>

</body>
      </html>
