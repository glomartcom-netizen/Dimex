<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DimeX</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

<style>
body{
background:#000;
color:#fff;
font-family:Arial;
text-align:center;
}
header{
padding:20px;
font-size:28px;
color:gold;
}
button{
padding:16px 30px;
background:gold;
border:none;
font-size:18px;
border-radius:10px;
margin:10px;
}
.card{
background:#111;
margin:20px auto;
padding:20px;
border-radius:12px;
max-width:400px;
}
</style>
</head>

<body>

<header>DimeX (DX)</header>

<button onclick="connectMetaMask()">MetaMask</button>
<button onclick="connectWC()">All Wallets</button>

<div id="wallet" style="color:gold;margin-top:10px;"></div>

<div id="dash" style="display:none;">
<div class="card">
<h3>Wallet Connected</h3>
<p id="address"></p>
</div>
</div>

<script>

let user;

async function connectMetaMask(){

if(window.ethereum){

const provider = new ethers.providers.Web3Provider(window.ethereum);
await provider.send("eth_requestAccounts", []);

const signer = provider.getSigner();
user = await signer.getAddress();

showUser(user);

}else{

const dapp = window.location.href.replace("https://","");
window.location.href =
"https://metamask.app.link/dapp/" + dapp;

}

}

async function connectWC(){

const provider = new WalletConnectProvider.default({
rpc:{56:"https://bsc-dataseed.binance.org/"}
});

await provider.enable();

const web3Provider = new ethers.providers.Web3Provider(provider);
const signer = web3Provider.getSigner();

user = await signer.getAddress();

showUser(user);

}

function showUser(addr){

document.getElementById("wallet").innerHTML =
"Connected: " + addr;

document.getElementById("address").innerHTML = addr;

document.getElementById("dash").style.display="block";

}

</script>

</body>
</html>
